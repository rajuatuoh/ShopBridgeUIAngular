<div class="container-fluid">
  <h1>Add a new Product</h1>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <form #productForm>
          <div class="col-md-12">
            <div class="form-group">
              <label for="txtProductName">Product Name</label>
              <input type="text" class="form-control" [(ngModel)]="productModel.productName" name="productName">
            </div>
            <div class="form-group">
              <label for="txtProductDesc">Description</label>
              <input type="text" class="form-control" [(ngModel)]="productModel.productDescription" name="productDesc">
            </div>
            <div class="form-group">
              <label for="txtProductPrice">Price</label>
              <input type="text" class="form-control" [(ngModel)]="productModel.productPrice" name="productPrice">
            </div>
            <div class="form-group">
              <label>Product Image</label>
              <input type="file" class="form-control" (change)=inFileSelect($event);
                [(ngModel)]="productModel.productImg" name="productImg">
            </div>
            <div class="col-md-12">
              <button class="btn btn-primary" (click)="saveHandler()"> Submit </button>
              &nbsp;&nbsp;&nbsp;
              <button class="btn btn-secondary" (click)="gotoHomePage()"> Cancel </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>


</div>
